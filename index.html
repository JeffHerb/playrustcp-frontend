<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Play Rust Admin Control Panel</title>

		<link rel="stylesheet" type="text/css" href="assets/css/site.css">

	</head>
	<body>

		<header class="header">
			<h1>Rust Control Panel</h1>
		</header>

		<section>

			<div class="login content">

				<form method="POST" action="admin.html">
					<label for="ip">
						Server IP:
					</label>
					<input type="text" name="ip" id="ip" />

					<label>
						Server Port:
					</label>
					<input type="text" name="port" id="port" />

					<label for="pwd">
						Password:
					</label>
					<input type="password" name="pwd" id="pwd" />

					<input type="submit" value="Submit" class="primary" />
				</form>

			</div>

		</section>

		<footer>
		</footer>
	</body>
</html>
